<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT-AP University</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #800000, #ffb347);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 520px;
            padding: 50px 40px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.7s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
            }
        }
        
        h1 {
            margin: 0;
            color: #800000;
        }
        
        p {
            font-size: 16px;
            margin: 20px 0 35px;
            color: #333;
        }
        
        .btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, #800000, #b30000);
            color: white;
            text-decoration: none;
            font-size: 17px;
            border-radius: 30px;
            display: inline-block;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>VIT-AP University</h1>
        <p>Welcome to the official student registration portal.</p>
        <a href="registration.html" class="btn">Register Now</a>
    </div>

</body>

</html>

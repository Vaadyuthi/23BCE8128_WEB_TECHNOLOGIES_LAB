<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT-AP Registration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #800000, #ffb347);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 420px;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            animation: fadeIn .7s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px)
            }
            to {
                opacity: 1
            }
        }
        
        h2 {
            text-align: center;
            color: #800000;
        }
        
        .field {
            margin-bottom: 15px;
        }
        
        label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .req {
            color: red;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        
        .submit {
            background: linear-gradient(135deg, #800000, #b30000);
            color: white;
        }
        
        .cancel {
            background: #aaa;
            color: white;
        }
        /* Success */
        
        .success-box {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .checkmark {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid green;
            margin: auto;
            position: relative;
            animation: pop .5s ease;
        }
        
        .checkmark::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 35px;
            border-right: 5px solid green;
            border-bottom: 5px solid green;
            left: 24px;
            top: 10px;
            transform: rotate(45deg);
        }
        
        @keyframes pop {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }
        
        .home-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #800000, #b30000);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Student Registration</h2>

        <form id="form">
            <div class="field">
                <label>Name <span class="req">*</span></label>
                <input id="name">
            </div>

            <div class="field">
                <label>Registration No <span class="req">*</span></label>
                <input id="reg">
            </div>

            <div class="field">
                <label>Email <span class="req">*</span></label>
                <input id="email">
            </div>

            <div class="field">
                <label>Mobile <span class="req">*</span></label>
                <input id="mobile">
            </div>

            <div class="btn-group">
                <button class="submit">Register</button>
                <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
            </div>
        </form>

        <div class="success-box" id="success">
            <div class="checkmark"></div>
            <p>Registration Successful!</p>
            <a href="index.html" class="home-btn">Go Back to Home Page</a>
        </div>
    </div>

    <script>
        function cancelForm() {
            if (confirm("Are you sure you want to cancel and go back to Home page?")) {
                window.location.href = "index.html";
            }
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            if (name.value === "") {
                alert("Name is required!");
                return;
            }

            if (reg.value === "") {
                alert("Registration number is required!");
                return;
            }

            if (!/^[0-9]{2}[A-Za-z]{3}[0-9]{4}$/.test(reg.value)) {
                alert("Invalid Registration Number! Example: 22BCE0000");
                return;
            }

            if (email.value === "") {
                alert("Email is required!");
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email.value)) {
                alert("Invalid Email Address!");
                return;
            }

            if (mobile.value === "") {
                alert("Mobile number is required!");
                return;
            }

            if (!/^[0-9]{10}$/.test(mobile.value)) {
                alert("Mobile number must be 10 digits!");
                return;
            }

            // No success popup
            form.style.display = "none";
            success.style.display = "block";
        });
    </script>

</body>

</html>

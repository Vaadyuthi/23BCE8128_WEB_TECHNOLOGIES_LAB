<!DOCTYPE html>
<html>

<head>
    <title>Exercise 3: Advanced Registration (HTML Only)</title>
</head>

<body>

    <h2 align="center">User Registration Form</h2>

    <table border="0" align="center" cellpadding="10">
        <form>
            <tr>
                <td><label for="fname">Full Name:</label></td>
                <td><input type="text" id="fname" name="fname" required></td>
            </tr>

            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>

            <tr>
                <td><label for="pw">Password:</label></td>
                <td><input type="password" id="pw" name="pw" required></td>
            </tr>

            <tr>
                <td><label for="pic">Profile Picture:</label></td>
                <td><input type="file" id="pic" name="pic"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the Terms & Conditions</label>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register Now">
                </td>
            </tr>
        </form>
    </table>

</body>

</html>
